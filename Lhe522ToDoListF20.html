<html lang="en">
    <head>
        <title>To-Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="javascript.js?"></script>
                <!-- fonts.google.com -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
        

    </head>
    <body id="todo-body" class="todo-body clear">
        <a href="Lhe522ProjectsF20.html">Back to projects.</a>

        
        <h2 id="todo-header" ondblclick="changeHeader()">Let's be productive today.</h2>
        
        <div id="form-holder">
            <div id="todo-form" class="light-mode-element">
                <form>
                    <label for="todo-title">title.</label>
                        <br>
                    <input required name="todo-title" type="text" id="todo-title">
                        <br><br>
                    <label for="todo-type">type.</label>
                        <br>
                    <select name="todo-type" id="todo-type">
                        <option disabled selected value="first-choice">select a type</option>
                        <option value="assignment">assignment</option>
                        <option value="personal">personal</option>
                        <option value="work">work</option>
                        <option value="fun">fun</option>
                    </select>
                        <br><br>
                    <label for="todo-priority">priority.</label>
                        <br>
                    <input type="range" name="todo-priority" id="todo-priority" min="0" max="5" value="0" oninput="num.value=this.value">               
                    <!-- https://stackoverflow.com/questions/10004723/html5-input-type-range-show-range-value -->
                    <output id="num">0</output>
                        <br><br>
                    <label for="todo-date">date.</label>
                        <br>
                    <input type="date" name="todo-date" id="todo-date">
                        <br><br>
                    <button type="reset" value="Clear Form" id="clear-button">clear form</button>
                </form>
                    <button type="submit" onclick="addRow(); prioritySet(); clearFields();" id="add-item-button">add item</button>
                <button onclick="toggleTheme()">toggle light/dark mode</button>

            </div>
            
        </div>
        
        <div id="todo-list" class="clear">
            <table id="todo-table">
                <thead>
                    <tr id="heading" class="light-mode-element">
                        <th class="todo-heading">Title</th>
                        <th class="todo-heading">Type</th>
                        <th class="todo-heading" id="priority-heading">Priority</th>
                        <th class="todo-heading">Date</th>
                        <th class="todo-heading">Action</th>
                    </tr>
                </thead>
                <tbody id="todo-table-body">
                </tbody>
            </table>
        </div>
    </body>
</html>
